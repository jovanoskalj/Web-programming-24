<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>

<h2>Info about our request</h2>
<div>Ip Address:<th:block th:text="${ipAddress}"></th:block></div>
<div>Client Agent:<th:block th:text="${clientAgent}"></th:block></div>

<th:block th:if="${session.user!=null}"></th:block>
<h2>Info about user</h2>
<div><th:block th:text="${session.user.username}"></th:block></div>
<div><th:block th:text="${session.user.name}"></th:block></div>
<div><th:block th:text="${session.user.surname}"></th:block></div>
<div>
    <a href="/logout">Logout</a>
</div>
<h2>Categories</h2>
<ul>
    <li th:each="category : ${categories}">
        <th:block th:text="${category.name}"></th:block>
        (<th:block th:text="${category.description}"></th:block>)

    </li>
</ul>
<h3>Add New Category</h3>
<form th:action="@{/servlet/thymeleaf/category}" th:method="POST">
    <label for="name">Name:</label>
    <input id="name" type="text" name="name">
    <label for="desc">Description:</label>
    <input id="desc" type="text" name="desc">
    <input type="submit" value="Submit">

</form>
</body>
</html>
